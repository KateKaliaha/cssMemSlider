<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-slide">
        <div class="buttons">
            <input type="radio" checked="checked" name="slide-selector" id="slide-one" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-two" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-three" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-four" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-five" class="slide-selector">
        </div>
        <div class="mems">
            <div class="slides">
                <img src="./assets/slide-one.jpeg" alt="mems">
            </div>
            <div class="slides">
                <img src="./assets/slider-two.jpeg" alt="mems">
            </div>
            <div class="slides">
                <img src="./assets/slide-three.jpeg" alt="mems">
            </div>
            <div class="slides">
                <img src="./assets/slide-four.jpeg" alt="mems">
            </div>
            <div class="slides">
                <img src="./assets/slide-five.jpeg" alt="mems">
            </div>
        </div>
        <div class="text-controls">
            <div class="wrapper-text">
                <div class="text"></div>
                <div class="text"></div>
                <div class="text"></div>
                <div class="text"></div>
                <div class="text"></div>
            </div>
            <div class="wrapper-controls">
                <label for="slide-one"></label>
                <label for="slide-two"></label>
                <label for="slide-three"></label>
                <label for="slide-four"></label>
                <label for="slide-five"></label>
            </div>
        </div>
    </div>
</body>
</html>
