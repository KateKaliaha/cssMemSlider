<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrapper-slide">
            <input type="radio" checked="checked" name="slide-selector" id="slide-one" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-two" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-three" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-four" class="slide-selector">
            <input type="radio" name="slide-selector" id="slide-five" class="slide-selector">
 <div class="mems">
            <div class="slides one">
                <img src="./assets/slide-one.jpg" alt="mems">
            </div>
            <div class="slides two">
                <img src="./assets/slide-two.jpg" alt="mems">
            </div>
            <div class="slides three">
                <img src="./assets/slide-three.jpg" alt="mems">
            </div>
            <div class="slides four">
                <img src="./assets/slide-four.jpg" alt="mems">
            </div>
            <div class="slides five">
                <img src="./assets/slide-five.jpg" alt="mems">
            </div>
        </div>
        <div class="text-controls">
            <div class="wrapper-text">
                <div class="text">And what are you choosing?</div>
                <div class="text">When math is not your friend</div>
                <div class="text">Debugging is ...</div>
                <div class="text">Winner-programmer</div>
                <div class="text">Fire instruction for developer</div>
            </div>
            <div class="wrapper-controls">
                <label for="slide-one">
                    <div class="label-btn"></div>
                </label>
                <label for="slide-two">
                    <div class="label-btn"></div>
                </label>
                <label for="slide-three">
                    <div class="label-btn"></div>
                </label>
                <label for="slide-four">
                    <div class="label-btn"></div>
                </label>
                <label for="slide-five">
                    <div class="label-btn"></div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
